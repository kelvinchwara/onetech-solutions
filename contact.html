<body>
    <header>
        <div class="header-title">
            <img src="https://placehold.co/40x40/3939a5/FFFFFF?text=OS" style="height: 40px; width: 40px; border-radius: 50%" alt="Onetech Solutions Logo">
            ONETECH SOLUTIONS
        </div>
    </header>

    <div class="main-area">
        <nav class="sidenav">
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>

            </ul>
        </nav>

         <main class="main-content">
            <h1 style="text-align: center; font-size: 2.5rem; font-weight: bold; margin-bottom: 30px; color: #3939a5;">Our Projects</h1>
            
            <div class="contact-container">
                <div class="contact-info-section">
                    <h3>Get in Touch</h3>
                    <ul class="contact-details-list">
                        <li><i class="icon fas fa-map-marker-alt"></i> <span>123 Tech Avenue, Innovation City, Kenya</span></li>
                        <li><i class="icon fas fa-phone"></i> <span>Phone: <a href="tel:+254791639902">+254 791 639902</a></span></li>
                        <li><i class="icon fas fa-envelope"></i> <span>Email: <a href="mailto:info@onetechsolutions.com">info@onetechsolutions.com</a></span></li>
                        <li><i class="icon fas fa-clock"></i> <span>Mon - Fri: 9:00 AM - 5:00 PM</span></li>
                    </ul>
                    <div class="map-placeholder">
                        <!-- Placeholder for a Google Map iframe or an image -->
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15959.083321558223!2d34.76451625!3d-0.67878365!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182b3d32b5e2d67d%3A0x8f2a9d8c9f0c2b1e!2sKisii%20Town!5e0!3m2!1sen!2ske!4v1720739909249!5m2!1sen!2ske" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>

                <div class="contact-form-section">
                    <h3>Send Us a Message</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
                        </div>
                        <div class="form-group">
                            <label for="service">Service of Interest</label>
                            <select id="service" name="service" required>
                                <option value="">Select a service</option>
                                <option value="User Experience (UX) Design">User Experience (UX) Design</option>
                                <option value="Search Engine Optimization (SEO)">Search Engine Optimization (SEO)</option>
                                <option value="Content Creation and Marketing">Content Creation and Marketing</option>
                                <option value="E-commerce Solutions">E-commerce Solutions</option>
                                <option value="Social Media Management">Social Media Management</option>
                                <option value="Branding and Identity Development">Branding and Identity Development</option>
                                <option value="Website Maintenance and Support">Website Maintenance and Support</option>
                                <option value="Analytics and Reporting">Analytics and Reporting</option>
                                <option value="Mobile App Development">Mobile App Development</option>
                                <option value="Consultation Services">Consultation Services</option>
                                <option value="Training and Workshops">Training and Workshops</option>
                                <option value="Accessibility Services">Accessibility Services</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" placeholder="Tell us about your project or inquiry..." required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Send Message</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const service = document.getElementById('service').value;
            const message = document.getElementById('message').value;

            const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AService: ${service}%0AMessage: ${message}`;
            const whatsappUrl = `https://wa.me/254791639902?text=${whatsappMessage}`;

            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
