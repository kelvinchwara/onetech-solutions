    <h1 style="text-align: center">Get in touch with us</h1>

    <div style="display: flex; margin: 20px">
        <form method="POST">
            <style>
                form {
                    width: 50%;
                    margin: 0 auto;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background-color: #fff;
                    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
                }

                .form-group {
                    margin-bottom: 15px;
                    display: flex;
                    flex-direction: column;
                }

                label {
                    font-weight: bold;
                    margin-bottom: 5px;
                }

                input[type="text"],
                input[type="email"],
                input[type="number"],
                input[type="datetime-local"],
                select,
                textarea {
                    width: 95%;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                }

                textarea {
                    height: 80px;
                }

                button[type="submit"] {
                    background-color: darkblue;
                    color: #fff;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 30px;
                    cursor: pointer;
                    float: right;
                }

                button[type="submit"]:hover {
                    background-color: #ae2020;
                }

                input[type="radio"] {
                    margin-right: 10px;
                }
            </style>

            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
                <textarea class="form-control" name="message" rows="6" placeholder="Message" required></textarea>
            </div>

            <div style="display: flex; justify-content: space-around;">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="success-message" id="successMessage">
        Your contact details have been submitted successfully!
    </div>

    <footer>
        <p>&copy; 2025 Onetech Solutions. All rights reserved.</p>
    </footer>

    <script>

        // JavaScript for the hamburger menu toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active'); // Toggle the 'active' class
        });
         // Function to send message via WhatsApp
        function sendWhatsAppMessage(event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the values from the form
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const subject = document.getElementById('subject').value;
          const message = document.getElementsByName('message')[0].value;

          // Construct the WhatsApp message
          const whatsappNumber = "+254791639902"; // Your WhatsApp number
          const whatsappMessage = `*Name:* ${name}%0A*Email:* ${email}%0A*Subject:* ${subject}%0A*Message:* ${message}`;
          const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;

          // Open the WhatsApp URL in a new tab
          window.open(whatsappURL, '_blank');

          // Show success message
          const successMessage = document.getElementById('successMessage');
          successMessage.style.display = 'block';
        }
    </script>
</body>
